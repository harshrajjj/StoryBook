<style>
  body {

  body.dark, body.dark-mode, html.dark body, html.dark-mode body {
    background-color: #000000 !important;
    background: #000000 !important;
  }
</style>

<script>
  // Script to toggle dark mode based on background
  window.addEventListener('DOMContentLoaded', () => {
    // Function to apply dark mode
    function applyDarkMode() {
      // Apply to html element
      document.documentElement.classList.add('dark');
      document.documentElement.classList.add('dark-mode');

      // Apply to body
      document.body.classList.add('dark');
      document.body.classList.add('dark-mode');

      // Apply to all iframes
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        try {
          if (iframe.contentDocument) {
            iframe.contentDocument.documentElement.classList.add('dark');
            iframe.contentDocument.documentElement.classList.add('dark-mode');
            iframe.contentDocument.body.classList.add('dark');
            iframe.contentDocument.body.classList.add('dark-mode');
          }
        } catch (e) {
          // Ignore cross-origin errors
        }
      });
    }

    // Function to remove dark mode
    function removeDarkMode() {
      // Remove from html element
      document.documentElement.classList.remove('dark');
      document.documentElement.classList.remove('dark-mode');

      // Remove from body
      document.body.classList.remove('dark');
      document.body.classList.remove('dark-mode');

      // Remove from all iframes
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        try {
          if (iframe.contentDocument) {
            iframe.contentDocument.documentElement.classList.remove('dark');
            iframe.contentDocument.documentElement.classList.remove('dark-mode');
            iframe.contentDocument.body.classList.remove('dark');
            iframe.contentDocument.body.classList.remove('dark-mode');
          }
        } catch (e) {
          // Ignore cross-origin errors
        }
      });
    }

    // Observer for background changes
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'data-background') {
          const background = document.body.getAttribute('data-background');
          if (background === 'dark') {
            applyDarkMode();
          } else {
            removeDarkMode();
          }
        }
      });
    });

    observer.observe(document.body, { attributes: true });

    // Check initial state
    const background = document.body.getAttribute('data-background');
    if (background === 'dark') {
      applyDarkMode();
    }

    // Force dark mode on everything
    if (background === 'dark') {
      // Apply dark mode to all iframes
      const applyDarkModeToIframes = () => {
        // Get all iframes
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          try {
            if (iframe.contentDocument) {
              // Add dark mode classes
              iframe.contentDocument.documentElement.classList.add('dark');
              iframe.contentDocument.documentElement.classList.add('dark-mode');
              iframe.contentDocument.body.classList.add('dark');
              iframe.contentDocument.body.classList.add('dark-mode');

              // Force black background
              iframe.contentDocument.documentElement.style.backgroundColor = '#000000';
              iframe.contentDocument.body.style.backgroundColor = '#000000';

              // Apply to all divs in iframe
              const divs = iframe.contentDocument.querySelectorAll('div');
              divs.forEach(div => {
                if (!div.classList.contains('w-16') && !div.classList.contains('h-16')) {
                  div.style.backgroundColor = '#000000';
                }
              });
            }
          } catch (e) {
            // Ignore cross-origin errors
          }
        });
      };

      // Apply immediately
      applyDarkModeToIframes();

      // Apply every second to catch dynamically loaded iframes
      const interval = setInterval(() => {
        applyDarkModeToIframes();
      }, 1000);

      // Keep applying for 30 seconds
      setTimeout(() => {
        clearInterval(interval);
      }, 30000);
    }
  });
</script>
